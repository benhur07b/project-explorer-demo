<!DOCTYPE html>
<html>

<head>

    <!-- <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' /> -->
    <link href='static/css/mapbox-base.css' rel='stylesheet' />

    <!-- Font GIS -->
    <link href='https://viglino.github.io/font-gis/css/font-gis.css' rel='stylesheet' />

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
        integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ChartJS -->

    <script src='https://d3js.org/d3.v4.min.js'></script>


    <!-- LESS -->
    <!-- <link rel='stylesheet/less' type='text/css' href='static/css/main.less' />
    <script src='//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js' ></script> -->
    <link rel='stylesheet' type='text/css' href='static/css/pe-main.css' />
</head>
<body>
    <div class="row clip contain">
        <div class="col-lg-3 col-md-4 p-0" id="left-panel">
            <div class="ps-4 pe-2 py-2">
                <div class='my-1'>
                    <button id='pointsBtn' class='btn btn-sm p-1 btn-success' data-toggle='tooltip' data-placement='top' title='Visualize as points'><span class='icon big fg-layer-alt-poi fg-fw' style="color:#ffffff;"></span></button>
                    <button id='heatmapBtn' class='btn btn-sm p-1 btn-info' data-toggle='tooltip' data-placement='top' title='Visualize as heatmap'><span class='icon big fg-layer-contour fg-fw' style="color:#ffffff;"></span></button>
                    <button id='clusterBtn' class='btn btn-sm p-1 btn-info' data-toggle='tooltip' data-placement='top' title='Visualize as clusters'><span class='icon big fg-layer-stat fg-fw' style="color:#ffffff;"></span></button>
                    <a href='../' id='goHome' class='btn btn-sm p-1 btn-info' data-toggle='tooltip' data-placement='top' title='Home'><span class='icon big fg-earth-australia' style="color:#ffffff;"></span></a>
                </div>
                <h2>Project Explorer</h2>

                <div class="row">
                    <h3>SEARCH</h3>
                    <input
                        class="m-2"
                        id="search-input"
                        type="text"
                        placeholder="Search by Project Name"
                    />  
                </div>

                <div class="row">
                    <input
                        class="mx-2 mb-2"
                        id="search-project-no"
                        type="text"
                        placeholder="Search by Project Number"
                    />  
                </div>
                
                <div class="row">
                    <p>Filter by</p> 
                </div>
                
                <div class="row">
                    <h3>COUNTRY</h3>
                    <select id="select-dmc" class="selectpicker form-select-sm" data-width="100%" data-live-search="true" data-size="6" data-actions-box="true" data-live-search-placeholder="Search" data-none-selected-text="Showing all by default" multiple>
                    </select>
                </div>
                <hr>
                <div class="row">
                    <h3>SECTOR</h3>
                    <select id="select-sector" class="selectpicker form-select-sm" data-width="100%" data-live-search="true" data-size="6" data-actions-box="true" data-live-search-placeholder="Search" data-none-selected-text="Showing all by default" multiple>
                    </select>
                </div>
                <hr>
                <div class="row">
                    <h3>THEME</h3>
                    <select id="select-theme" class="selectpicker form-select-sm" data-width="100%" data-live-search="true" data-size="6" data-actions-box="true" data-live-search-placeholder="Search" data-none-selected-text="Showing all by default" multiple>
                    </select>
                </div>
                <hr>
                <div class="row">
                    <h3>PROJECT STATUS</h3>
                    <select id="select-project-status" class="selectpicker form-select-sm" data-width="100%" data-live-search="true" data-size="6" data-actions-box="true" data-live-search-placeholder="Search" data-none-selected-text="Showing all by default" multiple>
                    </select>
                </div>
                <hr>
                <div class="row">
                    <h3>YEAR</h3>
                    <select id="select-year" class="selectpicker form-select-sm" data-width="100%" data-live-search="true" data-size="6" data-actions-box="true" data-live-search-placeholder="Search" data-none-selected-text="Showing all by default" multiple>
                    </select>
                </div>

                <div class="row py-2 mx-1">
                    <button id="seeAtADBbtn" class="btn btn-primary btn-sm" target="_blank">See projects at ADB.org</button>
                </div>
                <div class="row pb-2 mx-1">
                    <button id="resetFilters" class="btn btn-info btn-sm" target="../">Reset filters</button>
                </div>
                <div class="row mx-1">
                    <button id="downloadProjects" class="btn btn-success btn-sm" target="../">Download</button>
                </div>
            </div>

            <!-- LEGEND/SYMBOLS -->
            <div class='ps-4 pe-2 py-4'>
                <div class="row">
                    <h3>STYLE PROJECTS BASED ON</h3>
                    <select id="select-to-symbolize" class="selectpicker form-select-sm" data-width="100%" data-live-search="true" data-size="6" data-actions-box="true" data-live-search-placeholder="Search">
                    </select>
                    <div class="pad1y small" id="legend-sector"></div>
                    <div class="pad1y small hidden" id="legend-project-status"></div>
                    <div class="pad1y small hidden" id="legend-year"></div>
                </div>
                
            </div>

            <small class="ps-4 pe-2"><em>Web map designed and developed by <a href="https://bnhr.xyz">bnhr</a></em>.</small>
        </div>
        <div class="col-lg-9 col-md-8 contain clip p-0">
            <div class="quiet" id="pe-map"></div>
            <div class='pin-right'>
                <button id='show-right-panel-btn' class='btn btn-info pin-topright m-2'><span title='Toggle information' class='icon fg-search-propertie fg-fw' style='color:#ffffff;'></span></button>
                <!-- <a href="#right-panel" id='show-right-panel-btn' title='Show information' class='pin-topright btn btn-sm p-2 m-2 btn-info'><span class='icon fg-search-propertie big'></span></a> -->
            </div>
            <!-- <div id='right-panel' class='col-lg-4 col-md-6 fill-lighten3 pin-right offcanvas-right'> -->
            <div id='right-panel' class='col-lg-4 col-md-6 fill-lighten3 pin-right hidden'>
                <!-- <a href='#' id='close-right-panel-btn' class='icon fg-search-propertie big pin-topright p-3'></a> -->
                <!-- <a href="#" id='show-right-panel-btn' title='Hide information' class='pin-topright btn btn-sm p-2 m-2 btn-info'><span class='icon fg-search-propertie big'></span></a> -->
                <div class="ps-4 pe-2">
                <h2>INFORMATION</h2>
                <div class="row me-1">
                    <div class="col-6">
                        <span class="small">TOTAL PROJECT LOCATIONS</span>
                        <br><br>
                        <span id="label-total-projects" style="font-size: 2em; margin-top: 0.2em;">9999999</span>
                    </div>
                    <div class="col-6">
                        <span class="small">FILTERED PROJECT LOCATIONS</span>
                        <br><br>
                        <span id="label-filtered-projects" style="font-size: 2em; margin-top: 0.2em;"></span>
                    </div>
                </div>
                <hr style="margin: 1em 0; border-bottom: 1px solid black;">
                <!-- <div class="row me-1">
                    <h3>NUMBER OF PROJECTS ACCORDING TO</h3>
                    <select id="select-number-projects" class="selectpicker form-select-sm" data-width="100%" data-live-search="true" data-size="6" data-actions-box="true" data-live-search-placeholder="Search">
                    </select>
                    <div class="pad1y small" id="number-sector"></div>
                    <div class="pad1y small hidden" id="number-project-status"></div>
                    <div class="pad1y small hidden" id="number-year"></div>
                </div> -->
                <div class="row me-1 mb-2">
                    <div class="col-5">
                        <span class="small">SELECTED PROJECT LOCATIONS</span>
                        <br><br>
                        <span id="label-clicked-projects" style="font-size: 2em; margin-top: 0.2em;">9999999</span>
                    </div>
                    <div class="col-6">
                        <span class="small">SEARCH RESULTS</span>
                        <br><br>
                        <span id="label-searched-projects" style="font-size: 2em; margin-top: 0.2em;"></span>
                    </div>
                    <!-- <span class="small">SELECTED PROJECT LOCATIONS</span>
                    <span id="label-clicked-projects" style="font-size: 2em; margin: 0.2em 0 0.4em 0;">0</span> -->
                </div>
                <div id="listings" class="row listings mt-1" style="overflow: auto;">
                    
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src='static/js/pe-utils.js'></script>
    <script src='static/js/pe-main.js'></script>
    <script src='static/js/pe-goto-adbprojects.js'></script>
</body>
</html>
